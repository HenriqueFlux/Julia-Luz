<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Um Convite Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }
    .photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px;
      border: 4px solid #fff;
    }
    .heart {
      font-size: 40px;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
    }
    button {
      background: #fff;
      color: #bb377d;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }
    button:hover {
      background: #fce4ec;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="fotoEla" class="photo" src="imagens/1.png" alt="Ela">
    <div class="heart">‚ù§Ô∏è</div>
    <img id="fotoEu" class="photo" src="imagens/2.png" alt="Voc√™">
    <h2>Quer ir comer um pastelzinho comigo?</h2>
    <p style="font-weight: bold;">Prometo pagar e n√£o pedir um boquete em troca üôè</p>
    <div class="buttons">
      <button onclick="respostaSim()">Sim üòç</button>
      <button id="naoBtn">N√£o üò¢</button>
    </div>
  </div>
  <script>
    function respostaSim() {
      alert("Voc√™ acabou de aceitar o convite mais gostoso do m√™s! üçï‚ù§Ô∏è");
    }

    const naoBtn = document.getElementById('naoBtn');

    function moverBotao(e) {
      e.preventDefault();
      const container = document.querySelector('.buttons');
      const maxX = container.offsetWidth - naoBtn.offsetWidth;
      const maxY = container.offsetHeight - naoBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      naoBtn.style.position = 'absolute';
      naoBtn.style.left = `${randomX}px`;
      naoBtn.style.top = `${randomY}px`;
    }

    naoBtn.addEventListener('mouseover', moverBotao);
    naoBtn.addEventListener('touchstart', moverBotao);
  </script>
</body>
</html>
