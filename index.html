<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Um Convite Especial</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .spotify {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    .photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px;
      border: 4px solid #fff;
    }
    .heart {
      font-size: 40px;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      min-height: 100px;
    }
    button {
      background: #fff;
      color: #bb377d;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      position: relative;
      transition: background 0.3s;
      text-align: center;
      width: 120px; /* <<< define largura fixa */
}
    button:hover {
      background: #fce4ec;
    }
    @media (max-width: 480px) {
      .photo {
        width: 80px;
        height: 80px;
      }
      .heart {
        font-size: 30px;
      }
      h2 {
        font-size: 20px;
      }
      p {
        font-size: 16px;
      }
      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="spotify">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/10NTKh8P6QVJZaXhUifzrj?utm_source=generator" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
  <div class="card">
    <img id="fotoEla" class="photo" src="imagens/1.png" alt="Ela">
    <div class="heart">‚ù§Ô∏è</div>
    <img id="fotoEu" class="photo" src="imagens/2.png" alt="Voc√™">
    <h2>Que tal a gente matar a fome... juntos?</h2>
    <p>Prometo escolher um lugar que tenha a sua sobremesa favorita üç∞</p>
    <div class="buttons">
      <button onclick="respostaSim()">Sim üòç</button>
      <button id="naoBtn">N√£o üò¢</button>
    </div>
  </div>
  <script>
    function respostaSim() {
      alert("Voc√™ acabou de aceitar o convite mais gostoso do m√™s! üçï‚ù§Ô∏è");
    }

    const naoBtn = document.getElementById('naoBtn');

    function moverBotao(e) {
      e.preventDefault();
      const container = document.querySelector('.buttons');
      const maxX = container.offsetWidth - naoBtn.offsetWidth;
      const maxY = container.offsetHeight - naoBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      naoBtn.style.position = 'absolute';
      naoBtn.style.left = `${randomX}px`;
      naoBtn.style.top = `${randomY}px`;
    }

    naoBtn.addEventListener('mouseover', moverBotao);
    naoBtn.addEventListener('touchstart', moverBotao);
  </script>
</body>
</html>
